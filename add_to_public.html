<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <div class="wrapper">
        <div class="content-wrapper">
            <script>
                function test_ing() {
                    var number = document.getElementById("phone_number").value;
                    if (document.getElementById("phone_number").value.startsWith("0")) {
                        number = document.getElementById("phone_number").value.substring(1);
                    }
                    document.getElementById("ph_no").value = document.getElementById("country_code").value + number;
                }
                function send_data() {
                    let myform = document.getElementById("myform");
                    let fd = new FormData(myform);

                    $.post( "https://internal.logy.ai/sym/shift/", $( "#myform" ).serialize() );
